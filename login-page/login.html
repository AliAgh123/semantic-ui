<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
		/>
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
		/>
		<style>
			.centered_container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}
			.bordered {
				border: 5px solid black;
			}
		</style>
		<title>login page - AidNet</title>
	</head>
	<body
		class="centered_container"
		style="background-color: rgba(138, 138, 138, 0.507)"
	>
		<header class="centered_container header_s">
			<h1 class="ui center aligned teal header login_header">
				<div style="width: 100%; height: 75px">
					<i class="sign in alternate icon"></i>Log-in to your account
				</div>
			</h1>
			<div
				class="ui inverted stacked segment"
				style="width: 100%; height: 225px"
			>
				<form action="" method="POST">
					<div class="ui inverted form">
						<div class="field">
							<label for="email"></label>
							<div class="ui left icon input">
								<i class="address book icon"></i
								><input id="email" type="email" placeholder="E-mail address" />
							</div>
						</div>
						<div class="field">
							<label></label>
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input placeholder="Password" type="Password" />
							</div>
						</div>
						<div class="inline field">
							<div class="ui checkbox">
								<input type="checkbox" tabindex="0" class="hidden" />
								<label>I agree to the terms and conditions</label>
							</div>
						</div>
						<div class="ui inverted teal submit button" style="width: 100%">
							Login
						</div>
					</div>
				</form>
			</div>
			<div class="ui floating message centered_container" style="width: 100%">
				<p>New to us? <a href="#">Sign up</a></p>
			</div>
		</header>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<style>
			@media only screen and (min-width: 551px) {
				.header_s {
					width: 530.4px;
				}
			}
			@media only screen and (max-width: 550px) {
				.header_s {
					width: 95%;
				}
			}
		</style>
	</body>
</html>
